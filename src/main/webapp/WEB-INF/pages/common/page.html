<ul class="pagination pagination-sm no-margin pull-right">
	<li><a class="first">首页</a></li>
	<li><a class="pre">上一页</a></li>
	<li><a class="next">下一页</a></li>
	<li><a class="last">尾页</a></li>
	<li><a class="rowCount">总记录数(0)</a></li>
	<li><a class="pageCount">总页数(0)</a></li>
	<li><a class="pageCurrent">当前页(1)</a></li>
</ul>
<script type="text/javascript">
	$(function () {
		$("#pageId").on('click','.first,.pre,.next,.last', doJumpToPage);
	})

  	function doSetPagination (pageObj) {
  		//1.初始化页面数据
  		$(".rowCount").html("总记录数("+pageObj.rowCount+")");
  		$(".pageCount").html("总页数("+pageObj.pageCount+")");
  		$(".pageCurrent").html("当前页数("+pageObj.pageCurrent+")");

  		$("#pageId").data('pageCurrent', pageObj.pageCurrent);
  		$("#pageId").data('pageCount', pageObj.pageCount);
  	}

	function doInitPagination () {
  		$(".rowCount").html("总记录数(0)");
  		$(".pageCount").html("总页数(1)");
  		$(".pageCurrent").html("当前页数(1)");
  	}

  	function doJumpToPage () {
  		//1.获取用户点击的对象
  		var cls = $(this).prop("class");
  		console.log(cls);
  		var pageCurrent = $('#pageId').data('pageCurrent');
  	
  		var pageCount = $('#pageId').data('pageCount');
 
  		//2.基于cls执行不同的操作,执行对pageCurrent的修改操作
  		if(cls=="first"){
  			pageCurrent = 1;
  		}else if(cls=="pre"&&pageCurrent>1){
  			pageCurrent--;
  		}else if(cls=="next"&&pageCurrent<pageCount){
  			pageCurrent++;
  		}else if(cls=="last"){
  			pageCurrent = pageCount;
  		}

  		$("#pageId").data('pageCurrent', pageCurrent);

  		doGetObjects();
  	}

</script>
